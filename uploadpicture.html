<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Picture - PHOTO BOOTH</title>
  <link rel="stylesheet" href="uploadpicture.css" />
</head>
<body>
  <div class="container">
    <h1>Upload Your Pictures</h1>
    <div class="upload-container">
      <div class="upload-left">
        <input type="file" id="fileInput" accept="image/*" multiple />
        <div class="image-box" id="dropZone">
          <p>Drag and drop images here</p>
          <img id="previewImage" src="" alt="Preview" style="display:none;"/>
        </div>
      </div>
      <div class="upload-right">
        <div class="thumbnails" id="thumbnails"></div>
      </div>
    </div>
    <div class="controls">
      <button id="uploadBtn">Upload</button>
      <button id="retakeBtn" style="display: none;">Retake</button>
      <button id="doneBtn" style="display: none;">Done</button>
    </div>
  </div>
  <script src="script-uploadpicture.js"></script>
</body>
</html>
